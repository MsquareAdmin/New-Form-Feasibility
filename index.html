<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Feasibility Form</title>
 <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #2c3e50;
  }
  fieldset {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px 25px;
    margin-bottom: 20px;
  }
  legend {
    font-weight: bold;
    font-size: 1.1em;
    color: #2c3e50;
  }
  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: 500;
  }
  input[type="text"],
  input[type="date"],
  select,
  textarea,
  input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-top: 3px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1em;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  input::placeholder,
  select::placeholder,
  textarea::placeholder {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #888;
  }
  textarea {
    resize: vertical;
    min-height: 100px;
  }
  .reference-number {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 25px;
  }
  .reference-number label {
    font-weight: bold;
    margin-right: 5px;
  }
  .reference-number input {
    width: 160px;
    padding: 6px 10px;
    font-size: 0.9em;
  }
  .submit-container {
    text-align: center;
    margin-top: 20px;
  }
  button {
    background-color: #2c3e50;
    color: white;
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #1a242f;
  }
  .thankyou-message {
    text-align: center;
    padding: 60px 20px;
  }
  .thankyou-message h2 {
    color: green;
    margin-bottom: 15px;
  }
  .thankyou-message a {
    display: inline-block;
    margin-top: 25px;
    padding: 12px 24px;
    background-color: #2c3e50;
    color: white;
    border-radius: 8px;
    text-decoration: none;
  }
  .thankyou-message a:hover {
    background-color: #1a242f;
  }
  .helper-link {
    font-size: 0.9em;
    margin-top: 8px;
  }
  .helper-link a {
    color: #0066cc;
    text-decoration: none;
  }
  .helper-link a:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>
  <div class="container">
    <h2>Engineering Feasibility Form</h2>

    <form id="feasibilityForm">
      <!-- Main Fields -->
      <fieldset>
        <div class="reference-number">
          <label for="reference_number">Reference Number:<span style="color: red;">*</span></label>
          <input type="text" id="reference_number" name="reference_number" required placeholder="MSQ-YYMM-###" />
        </div>

        <label>Project Title / Short Description:<span style="color: red;">*</span></label>
        <input type="text" name="project_title" required placeholder="Eg: Automated Report Generation" />

        <label>Date of Review:<span style="color: red;">*</span></label>
        <input type="date" name="review_date" required />

        <label>Engineer Name:<span style="color: red;">*</span></label>
        <select name="engineer_name" required>
          <option value="" disabled selected>Select Engineer</option>
          <option>Aashiya Bi</option>
          <option>Adithya C P</option>
          <option>Abhinav K M</option>
          <option>Akash Vijay</option>
          <option>Jahar</option>
          <option>Fasil Mohamed</option>
          <option>Mufeed</option>
          <option>Muhammed Nafih</option>
          <option>Nijas Ali H</option>
          <option>Rajeev Ranjan</option>
        </select>

        <label>Feasibility Status:<span style="color: red;">*</span></label>
        <select name="feasibility_status" id="feasibility_status" required>
          <option value="" disabled selected>Select Status</option>
          <option value="Feasible">Feasible</option>
          <option value="Feasible with Workarounds">Feasible with Workarounds</option>
          <option value="Partially Feasible">Partially Feasible</option>
          <option value="Not Feasible">Not Feasible</option>
        </select>

        <label>Estimated Ballpark (in Hours):<span style="color: red;">*</span></label>
        <input type="text" name="estimated_hours" required placeholder="e.g., 12-15 Hours" />

        <label>Proposed Delivery Time:</label>
        <input type="text" name="delivery_time" placeholder="e.g., 5 working days" />

        <label>Feasibility Doc:<span style="color: red;">*</span></label>
        <input type="file" name="requirement_file" required accept=".pdf,.doc,.docx,.xlsx,.txt,.csv" multiple />

        <p class="helper-link">
          <i>Use the <a href="https://chatgpt.com/g/g-68d6017c00388191a5720c6537dd47c7-feasibility-checker" target="_blank">
          Feasibility Checker GPT</a> to make a structured feasibility doc.</i>
        </p>
      </fieldset>

      <!-- Msquare Database -->
      <fieldset>
        <legend>Msquare Database</legend>

        <label>Requirements:<span style="color: red;">*</span></label>
        <textarea name="requirements" placeholder="Describe the detailed requirements..." required></textarea>

        <label>Proposed Solutions:<span style="color: red;">*</span></label>
        <textarea name="proposed_solutions" placeholder="Describe the proposed solutions..." required></textarea>
      </fieldset>

      <div class="submit-container">
        <button type="submit" name="submit">Submit</button>
      </div>
    </form>
  </div>

<script>
// --- PREFILL FROM URL PARAMETERS ---
window.addEventListener('DOMContentLoaded', function() {
  const params = new URLSearchParams(window.location.search);
  const ref = params.get('ref');
  const title = params.get('title');
  const engineer = params.get('engineer');

  if (ref) document.getElementById('reference_number').value = ref;
  if (title) document.querySelector('input[name="project_title"]').value = title;

  // Set today's date automatically
  const today = new Date().toISOString().split('T')[0];
  document.querySelector('input[name="review_date"]').value = today;

  if (engineer) {
    const select = document.querySelector('select[name="engineer_name"]');
    for (const option of select.options) {
      if (option.text.trim().toLowerCase() === engineer.trim().toLowerCase()) {
        select.value = option.value;
        break;
      }
    }
  }
});

// --- FORM SUBMIT HANDLER ---
document.getElementById('feasibilityForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result.split(',')[1]);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  const data = {};
  const filePromises = [];

  formData.forEach((value, key) => {
    if (value instanceof File) {
      if (!data[key]) data[key] = [];
      const p = fileToBase64(value).then(base64 => {
        data[key].push({
          filename: value.name,
          type: value.type,
          content: base64
        });
      });
      filePromises.push(p);
    } else {
      data[key] = value;
    }
  });

  await Promise.all(filePromises);

  try {
    const response = await fetch("https://hook.eu1.make.com/aie9hrevi7mlcicsz1nkpbq8k460eli5", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify([data])
    });

    if (response.ok) {
      document.querySelector('.container').innerHTML = `
        <div class="thankyou-message">
          <h2>✅ Thank You!</h2>
          <p>Your Engineering Feasibility Form has been submitted successfully.</p>
          <a href="">Submit Another Form</a>
        </div>
      `;
    } else {
      alert("❌ Submission failed. Status: " + response.status);
    }
  } catch (err) {
    alert("⚠️ Error: " + err.message);
    console.error(err);
  }
});
</script>

</body>
</html>
